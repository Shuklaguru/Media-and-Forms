    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sign Up </h1>
    <form id="signup-form" action="#" method="post" onsubmit="return validateForm()">
        <label for="first-name">First Name:</label>
        <input  type="text" id="first-name" name="first-name"  required>
        <br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required minlength="3" placeholder="email">
        <br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="New password">
        <br>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="confirm password">
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="0">
        <br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>

        <label for="agree">Agree to Terms and Conditions:</label>
        <input type="checkbox" id="agree" name="agree" required>
        <br>

        <input type="submit" value="Sign Up">
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var age = document.getElementById("age").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            if (age < 0) {
                alert("Age cannot be negative");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
